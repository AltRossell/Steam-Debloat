# Steam Client Advanced Optimization Configuration
# WARNING: These settings are designed for significant performance improvements.
# Some features may be disabled for the sake of optimization.

# Core Performance Optimizations
BootStrapperInhibitAll=Enable                 # Disables all client updates for faster startup
BootStrapperForceSelfUpdate=false             # Prevents automatic updates, reducing background processes
ClientBootstrapperThrottlePercent=0           # Maximizes CPU usage during startup for faster loading (0-100)

# Memory Usage Optimization
MemPoolSize=128                               # Reduces memory usage (default is 256)
HTTPTimeout=5                                 # Reduces timeout for HTTP requests, improving responsiveness
HttpMaxContentResponseSizeBytes=1048576       # Limits content response size to 1MB, reducing memory usage

# Network and Download Optimizations
ConnectionsPerRequest=16                      # Aggressively increases concurrent connections for faster downloads
AllowDownloadsDuringGameplay=false            # Prevents background downloads for better in-game performance
AutoUpdateWindowEnabled=0                     # Disables automatic update scheduling
MaxDownloadRateMbytes=0                       # Removes download speed cap for faster updates when needed

# UI and Resource Usage Optimizations
DWriteEnable=0                                # Disables DirectWrite, potentially improving text rendering performance
H264HWAccel=0                                 # Disables hardware acceleration for video playback to reduce GPU load
DPIScaling=0                                  # Disables DPI scaling for potentially faster UI rendering

# Browser and Web Content Optimizations
@bSteamHttpServerUseRandomPort=true           # Uses random ports for the Steam HTTP server, potentially improving security
UseWebSocket=1                                # Enables WebSocket for more efficient communication
WebHelperUseCustomCacheDir=true               # Uses a custom cache directory for web content, potentially improving load times
RendererProcessLimit=1                        # Limits the number of renderer processes to reduce memory usage

# Friend and Chat Optimizations
FriendsUIRenderInBrowser=false                # Renders friends UI in the client instead of browser for better performance
P2PNetworkingEnabled=0                        # Disables P2P networking for chat and voice, reducing network overhead

# Store and Library Optimizations
LibraryDisplayUpdateNotification=0            # Disables library update notifications to reduce background processes
@ShowGlobalHeaderBar=false                    # Hides the global header bar for a cleaner, faster UI

# Miscellaneous Optimizations
EnableTabletMode=0                            # Disables tablet mode for traditional desktop experience
TouchEnableControllerPlacements=0             # Disables touch controls to reduce input processing overhead
HideTaskbarMinimode=1                         # Hides the taskbar in mini mode for cleaner appearance

