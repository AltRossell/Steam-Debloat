# Steam Client Advanced Optimization Configuration
# Optimized to complement all launcher modes

# Core Performance Optimizations
BootStrapperInhibitAll=Enable
BootStrapperForceSelfUpdate=false
ClientBootstrapperThrottlePercent=0

# Memory Usage Optimization
MemPoolSize=64
HTTPTimeout=5
HttpMaxContentResponseSizeBytes=524288

# Network and Download Optimizations
ConnectionsPerRequest=32
AllowDownloadsDuringGameplay=false
AutoUpdateWindowEnabled=0
MaxDownloadRateMbytes=0
@bEnableOptimizedNetworking=true

# UI and Resource Usage Optimizations
DWriteEnable=0
H264HWAccel=0
DPIScaling=0
@bDisableAvaDesktop=true
@bDisableDesktopComposition=true

# Browser and Web Content Optimizations
@bSteamHttpServerUseRandomPort=true
UseWebSocket=0
WebHelperUseCustomCacheDir=true
RendererProcessLimit=1
@bCEFLightModeEnabled=true
@bCEF32BitEnabled=true

# Friend and Chat Optimizations
FriendsUIRenderInBrowser=false
P2PNetworkingEnabled=0
@bDisableFriendsBroadcasting=true

# Store and Library Optimizations
LibraryDisplayUpdateNotification=0
@ShowGlobalHeaderBar=false
@bDisableAvatarDownload=true
@bDisableLibraryAnimation=true

# Miscellaneous Optimizations
EnableTabletMode=0
TouchEnableControllerPlacements=0
HideTaskbarMinimode=1
@bDisableClientUIOverlay=true
@bDisableRemotePlayDiscovery=true
@bDisableStreamingSupport=true
@bDisableBigPictureMode=true

# Performance Tweaks
@bLowPerformanceMode=true
@bDisableHardwareAcceleration=true
@bDisableVSync=true
